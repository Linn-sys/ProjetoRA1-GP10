<!DOCTYPE html>
<html lang="pt-BR">
  <!-- No terminal colocar:  json-server --watch api-artists/artists.json --port 3000 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto RA1 - Comunicação entre Processos</title>
    <link rel="stylesheet" href="processes.css">
</head>
<body>
    <div class="processes">
        <div class="process_1">
            <div class="process_1_content">
                <h1 id="name_process_1">Processo 1</h1>  
            </div>
            <section class="section-process_1">
                <div class="section-process_1_content">
                    <div class="section-process_1_content log"></div>
                </div>
            </section>  
        </div>
        <div class="process_2">
            <div class="process_2_content">
                <h1 id="name_process_2">Processo 2</h1>   
            </div>
            <section class="section-process_2">
                <div class="section-process_2_content">
                    <div class="section-process_2_content log"></div>
                </div>
            </section>
        </div>
    </div>
    <div class="guia">
        <div class="panel_opcoes">
            <div class="panel_superior">
                <small class="escolha">Escolha sua opção de processo:</small>
                <select name="opcoes" id="opcoes">
                    <option value="opcao_pipes" selected>Pipes Anônimos</option>
                    <option value="opcao_sockets">Sockets</option>
                    <option value="opcao_sharedmemory">Memória Compartilhada</option>
                </select>
                <button type="button" class="processo_start_button">
                    <span>Iniciar processo</span>
                </button>
                <button type="button" class="processo_stop_button">
                    <span>Finalizar processo</span>
                </button>
                <small class="status">Status: <span id="status-text" class="status-off">Desligado</span></small>
            </div>
            <hr class="linha_guia">
            <div class="panel_inferior">
                <small class="mensagem">Informe uma mensagem de entrada:</small>
                <div class="entrada">
                    <textarea class="input" placeholder="Digite sua mensagem e clique em Enviar"></textarea>
                </div>
                <button type="button" class="enviar_msg_button">
                    <span>Enviar</span>
                </button>
                <button type="button" class="limpar_log_button">
                    <span>Limpar Log</span>
                </button>
                <small class="status">Status último envio: <span id="status-envio"></span></small>
            </div>
        </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
